language: rust
jobs:
  include:
    - rust: 1.37.0
      env:
      - ALL=' '
      - FEATURES='default'
    - rust: stable
      env:
        - FEATURES='unstable quickcheck default'
        - CHECKFMT=1
    - rust: beta
      env:
       - FEATURES='default'
    - rust: nightly
      env:
        - FEATURES='default'
    - rust: nightly
      env:
       - ALL='--package petgraph'
       - FEATURES='no_std'
    - rust: nightly
      env:
       - FEATURES='unstable quickcheck default'
       - BENCH=1
branches:
  only:
    - master
before_script:
  - |
      if [ "${CHECKFMT}" == "1"]; then
        rustup component add rustfmt --toolchain stable
      fi
script:
  - |
      cargo build --verbose --no-default-features --features "$FEATURES" &&
      cargo test ${ALL:---all} --verbose --no-default-features --features "$FEATURES" &&
      if [ "${CHECKFMT}" == "1"]; then
        cargo +stable fmt -- --check
      fi


